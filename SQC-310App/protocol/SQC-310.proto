set_zero {
    LEN = 0x23; CMD = "S"; CRC1 = 0x8E; CRC2 = 0x8F;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "\?\?";
}   
