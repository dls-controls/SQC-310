zero_thickness {
    LEN = "0x25"; CMD = "U32"; CRC1 = 0x94; CRC2 = 0x53;
    # Full request:
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    # Full response:
    in $SYNC, "\?A", "\?\?";
}
