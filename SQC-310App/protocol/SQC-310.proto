# Length: Command length + 34 | Command length + 0x22 | 1:#, 2:$, 3:%, 4:&, 5:', 6:(, etc

SYNC = "!";

get_version {
    # Example: !#@O7 -> !8ASQC310C 2MB Ver 6.65Zï¿½ (Response CRC2 is non-printable)
    LEN = 0x23; CMD = "@"; CRC1 = 0x4F; CRC2 = 0x37;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "%s", "\?\?"
}

get_density {
    LEN = 0x27; CMD = "F1? 1"; CRC1 = 0x87; CRC2 = 0x69;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "%f", "\?\?"
}

set_density {
    # Parameter: Density to set
    # Example Command: F1 1,1.2
    LEN = 0x2F; CMD = "F1 1,\$1"; CRC1 = 0x0; CRC2 = 0x0;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "\?\?"
}

get_crystal_tuning {
    # Parameter: Sensor number
    LEN = 0x2F; CMD = "HA1? \$1"; CRC1 = 0x0; CRC2 = 0x0;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "\?\?"
}

set_crystal_tuning {
    # Parameters: Sensor number, Value
    # Example: HA1 1,1
    LEN = 0x2F; CMD = "HA1 \$1,\$2"; CRC1 = 0x0; CRC2 = 0x0;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "\?\?"
}

get_rate {
    # Parameter: Sensor number
    LEN = 0x24; CMD = "L\$1"; CRC1 = 0x0; CRC2 = 0x0;
    # Full request (Sensor 1): !$L1f2
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    # Full response: !)A 0.00Wd
    in $SYNC, "\?A", "%f", "\?\?";
}

get_thickness {
    # Parameter: Sensor number
    LEN = 0x24; CMD = "N\$1"; CRC1 = 0x0; CRC2 = 0x0;
    # Full request (Sensor 1): !$N1]Q
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    # Full response: !*A 0.000Z\
    in $SYNC, "\?A", "%f", "\?\?";
}

get_frequency1 {
    LEN = 0x24; CMD = "P1"; CRC1 = 0x5A; CRC2 = 0x91;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "% f", "\?\?";
}

get_shutter {
    LEN = 0x24; CMD = "U?"; CRC1 = 0x5B; CRC2 = 0x54;
    out $SYNC, $LEN, $CMD, $CRC1, $CRC2;
    in $SYNC, "\?A", "% f", "\?\?";
}

